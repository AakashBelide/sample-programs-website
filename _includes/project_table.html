<table>
  <colgroup>
    <col width="70%" />
    <col width="30%" />
  </colgroup>
  <thead>
    <tr class="header">
      <th>Project</th>
      <th>Tags</th>
    </tr>
  </thead>

  <tbody>
    {% for index in site.pages %}
      {% if index.url contains page.url and index.url != page.url %}
      <tr>
        <td>
          <a href="{{ index.url | relative_url }}">{{ index.title }}</a>
        </td>
        <td>
          {{ index.tags }}
        </td>
      </tr>
      {% endif %}
    {% endfor %}
  </tbody>
</table>
