<table>
  <colgroup>
    <col width="70%" />
    <col width="30%" />
  </colgroup>
  <thead>
    <tr class="header">
      <th>Project</th>
      <th>Tags</th>
    </tr>
  </thead>

  <tbody>
    {% for project in site.categories.projects %}
      <tr>
        <td>
          <a href="{{ project.url | relative_url }}">{{ project.title }}</a>
        </td>
        <td>
          {{ project.tags }}
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
